  <body class="welcome-page animated fadeIn">
    <div class="row row-welcome">
      <div class="login-page">
        <div class="row"> 
          <div class="col-md-4 col-md-offset-4"> 
            <img src="static/img/prism.png"> 
            <h1>Prismo</h1> 
            <form action="/" method="POST" role="form" class="frm  animated fadeInRight"> 
            {% csrf_token %}
              <div class="form-content"> 
                <div class="form-group"> 
                  <input name="Email" id="Email"type="text" class="form-control input-underline input-lg" placeholder="Username"> 
                </div> 
                <div class="form-group"> 
                  <input type="password" class="form-control input-underline input-lg" placeholder="Password"> 
                </div>
                 <div class="form-group">
              <input type="submit" value="Login" class="btn btn-info btn-lg">
                </div>
                <div class="form-group">
              <a href="/register" class="btn btn-info btn-lg btn-frm">Register</a>
              </div>
              <div class="form-group">
              <input type="hidden" value="id" , name="id">
              </div>
              </div> 
            </form> 

            {% comment %} <form role="form" class="frm hidden"> 
              <div class="form-content"> 
                <div class="form-group"> 
                  <input type="text" class="form-control input-underline input-lg" placeholder="Email"> 
                </div> 
                <div class="form-group"> 
                  <input type="text" class="form-control input-underline input-lg" placeholder="Username"> 
                </div>  
                <div class="form-group"> 
                  <input type="password" class="form-control input-underline input-lg" placeholder="Password"> 
                </div> 
              </div> 
              <a href="#" class="btn btn-info btn-lg btn-frm">Log in</a>
              <button type="submit" class="btn btn-info btn-lg">Register</button>
            </form>  {% endcomment %}
