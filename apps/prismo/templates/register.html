  <body class="welcome-page animated fadeIn">
    <div class="row row-welcome">
      <div class="login-page">
        <div class="row"> 
          <div class="col-md-4 col-md-offset-4"> 
            <img src="static/img/prism.png"> 
            <h1>Blubber</h1> 
             <form action="/register" method="POST" role="form" class="frm  animated fadeInRight"> 
              {% csrf_token%}
              <div class="form-content"> 
                <div class="form-group">
                <label for="FirstName">First Name:</label>   
                  <input name="FirstName" id="FirstName" type="text" class="form-control input-underline input-lg" > 
                </div>

                <div class="form-group"> 
                <label for="LastName">Last Name:</label>
                  <input name="LastName" id="LastName" type="text" class="form-control input-underline input-lg" > 
                </div>

                <div class="form-group"> 
                <label for="E-mail">E-mail:</label>
                    <input name="Email" id="Email" type="text" class="form-control input-underline input-lg">
                    </div>
                
                <div class="form-group"> 
                <label for="Profile_Picture">Profile Picture:</label>
                  <input name="Profile_Picture" id="Profile_Picture" type="file" class="form-control input-underline input-lg" > 
                </div>
                    
                <div class="form-group"> 
                <label for="Password">Password:</label>
                  <input name="Password" id="Password" type="password" class="form-control input-underline input-lg" > 
                </div> 

                <div class="form-group">
                <label for="Verify">Verify Password:</label> 
                  <input type="password" class="form-control input-underline input-lg"> 
                </div> 
                <input type="hidden" value="id" , name="id">
        
              <div class="form-group">
              <a href="/" class="btn btn-info btn-lg">Back</a>
              <input type="submit" value="Register" class="btn btn-info btn-lg btn-frm">
              </div> 
              </div>
            </form>  

             {% comment %} <form role="form" class="frm hidden"> 
              <div class="form-content"> 
                <div class="form-group"> 
                  <input type="text" class="form-control input-underline input-lg" placeholder="Email"> 
                </div> 
                <div class="form-group"> 
                  <input type="text" class="form-control input-underline input-lg" placeholder="Username"> 
                </div>  
                <div class="form-group"> 
                  <input type="password" class="form-control input-underline input-lg" placeholder="Password"> 
                </div> 
              </div> 
              <a href="#" class="btn btn-info btn-lg btn-frm">Log in</a>
              <button type="submit" class="btn btn-info btn-lg">Register</button>
            </form>  {% endcomment %}
          </div> 
        </div>
